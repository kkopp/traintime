<!DOCTYPE html>

<html lang="en-us">

<head>

    <meta charset="UTF-8">
    <title>Train Times</title>


    <!-- Bootstrap Links -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">

    <link rel="stylesheet" href="assets/css/style.css">

    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.19/css/jquery.dataTables.css">

    <!-- Link to Moment.js should go here -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

    <!-- Firebase Links -->
    <script src="https://www.gstatic.com/firebasejs/4.1.1/firebase.js"></script>


</head>

<body>

    <div class="container" id="trainHeader">
        <div class="card bg-dark text-dark">
            <img class="card-img" src="assets/images/EbN0.gif" alt="Card image">
            <div class="card-img-overlay">
                <h5 class="card-title">Train Times</h5>
                <p class="card-text">Bringing the train times to you!</p>
            </div>
        </div>
    </div>



    <div class="container">
        <table id="tableBox" class="table table-striped table-bordered" style="width:100%">
            <thead class="thead-light">
                <tr>
                    <th scope="col">Train Name</th>
                    <th scope="col">Train Destination</th>
                    <th scope="col">Frequency (min)</th>
                    <th scope="col">Next Arrival</th>
                    <th scope="col">Minutes Away</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><span id="trainName"></span></td>
                    <td><span id="trainDestination"></span></td>
                    <td><span id="frequency"></span></td>
                    <td><span id="nextArrival"></span></td>
                    <td><span id="minutesAway"></span></td>
                </tr>
            </tbody>
        </table>
    </div>

    <div class="container" id="formBox">
        <div class="card border-dark mb-3">
            <div class="card-header">Add A New Train</div>
            <div class="card-body text-dark">
                <form>
                    <div class="form-group">
                        <label for="tname">Train Name</label>
                        <input type="text" class="form-control" id="tname">
                    </div>
                    <div class="form-group">
                        <label for="dest">Destination</label>
                        <input type="text" class="form-control" id="dest">
                    </div>
                    <div class="form-group">
                        <label for="first">First Train Time (military time)</label>
                        <input type="text" class="form-control" id="first" placeholder="HH:mm">
                    </div>
                    <div class="form-group">
                        <label for="freq">Frequency (min)</label>
                        <input type="text" class="form-control" id="freq">
                    </div>
                    <button type="submit" class="btn btn-dark float-right" id="addNew">Submit</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.js"></script>

    <script type="text/javascript" src="assets/javascript/app.js"></script>
</body>

</html>
