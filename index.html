<!DOCTYPE html>

<html lang="en-us">

<head>

    <meta charset="UTF-8">
    <title>Train Times</title>

    <!-- Bootstrap Links -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="/assets/css/style.css">

    <!-- Javascript Links for Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>

    <!-- Links for Data Tables -->
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.19/css/jquery.dataTables.css">

    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.js"></script>

    <!-- Firebase Links -->
    <script src="https://www.gstatic.com/firebasejs/5.5.7/firebase.js"></script>

    <!-- Link to Moment.js should go here -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

    <script type="text/javascript" src="assets/javascript/app.js"></script>

</head>

<body>

    <div class="container" id="trainHeader">
        <div class="card bg-dark text-dark">
            <img class="card-img" src="assets/images/EbN0.gif" alt="Card image">
            <div class="card-img-overlay">
                <h5 class="card-title">Train Times</h5>
                <p class="card-text">Bringing the train times to you!</p>
            </div>
        </div>
    </div>



    <div class="container">
        <table id="tableBox" class="table table-striped table-bordered" style="width:100%">
            <thead class="thead-light">
                <tr>
                    <th scope="col">Train Name</th>
                    <th scope="col">Train Destination</th>
                    <th scope="col">Frequency (min)</th>
                    <th scope="col">Next Arrival</th>
                    <th scope="col">Minutes Away</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><span id="trainName"></span></td>
                    <td><span id="trainDestination"></span></td>
                    <td><span id="frequency"></span></td>
                    <td><span id="nextArrival"></span></td>
                    <td><span id="minutesAway"></span></td>
                </tr>
            </tbody>
        </table>
    </div>

    <div class="container" id="formBox">
        <div class="card border-dark mb-3">
            <div class="card-header">Add A New Train</div>
            <div class="card-body text-dark">
                <form>
                    <div class="form-group">
                        <label for="tname">Train Name</label>
                        <input type="text" class="form-control" id="tname">
                    </div>
                    <div class="form-group">
                        <label for="dest">Destination</label>
                        <input type="text" class="form-control" id="dest">
                    </div>
                    <div class="form-group">
                        <label for="first">First Train Time (military time)</label>
                        <input type="text" class="form-control" id="first" placeholder="HH:mm">
                    </div>
                    <div class="form-group">
                        <label for="freq">Frequency (min)</label>
                        <input type="text" class="form-control" id="freq">
                    </div>
                    <button type="submit" class="btn btn-primary float-right">Submit</button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
